<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="fc">
          <ion-title class="ion-justify-content-center">
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <!-- <ion-col size="4" class="ion-no-padding"> -->
                  <img class="imgHeader" *ngIf="!noPhoto" src="assets/imagens/02-login/idcliente.png" />
                  <img class="imgHeader" *ngIf="noPhoto" src="data:image/jpeg;base64,{{foto}}" />
                <!-- </ion-col> -->
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <h2 style="text-align: center;">
                  {{ nome }}
                </h2>
              </ion-row>
            </ion-grid>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item button class="menuItem" (click)="buttonAction(p)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
